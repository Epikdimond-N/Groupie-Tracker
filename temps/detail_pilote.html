{{define "detail_pilote"}}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/detail.css" />
    <link rel="icon" href="/static/img/logo/logo-transparent.png" />
    <title>{{.Name}}</title>
  </head>
  <body>
    <div class="content-all">
      <header>
        <div class="upper-head">
          <div class="favoris-container">
            <a href="/favoris">
              <div class="content-favoris">
                <img
                  src="/static/img/logo/logo-favoris.png"
                  alt="Image Favoris"
                />
                <p>Favoris</p>
              </div>
            </a>
          </div>
          <div class="logo-container">
            <a href="/accueil">
              <img class="logo" src="/static/img/logo/logo.png" alt="Logo F1" />
            </a>
          </div>
          <div class="search-log-container">
            <form action="/pilotes/search">
              <input type="text" placeholder="Rechercher un pilote" />
              <button type="submit"></button>
            </form>
            <a href="/login">
              <div class="content-login">
                <img src="/static/img/logo/login-icon3.png" alt="Image Login" />
                <p>Login</p>
              </div>
            </a>
          </div>
        </div>
        <div class="lower-head">
          <a class="current" href="/back/pilotes">
            <p>PILOTES</p>
          </a>
          <a href="/init/constructeurs">
            <p>CONSTRUCTEURS</p>
          </a>
          <a href="/init/circuits">
            <p>CIRCUITS</p>
          </a>
        </div>
      </header>
      <section class="section_pilote">
        <div class="circuit">
          <div class="image-trace">
            <p>Photo {{.Name}}</p>
            <img
              src="/static/img/pilotes-png/{{.DriverID}}.png"
              alt="Image {{.Name}}"
            />
            <p>Constructeur</p>
            <img
              src="/static/img/constructeurs-png/{{.ConstructorID}}.png"
              alt="Image {{.Constructor}}"
            />
          </div>
          <div class="infos-fav">
            <div class="infos">
              <h2>{{.Name}} {{.FamilyName}}</h2>
              <p>{{.Texte}}</p>
            </div>
            <div class="fav">
              {{if .InFav}}
              <form
                action="/remove/pilote_of_favoris?idpilote={{.DriverID}}"
                method="post"
              >
                <button type="submit" class="remove-button">
                  Enlever {{.Name}} des favoris
                </button>
              </form>
              {{else}}
              <form
                action="/add/pilote_to_favoris?idpilote={{.DriverID}}"
                method="post"
              >
                <button type="submit" class="add-button">
                  Ajouter {{.Name}} aux favoris
                </button>
              </form>
              {{end}}
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
{{end}}
